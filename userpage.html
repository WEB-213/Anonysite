<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Anonymous Message | AnonySite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1, p {
      text-align: center;
    }
    .panel {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      margin-bottom: 20px;
    }
    textarea::placeholder {
      color: #ccc;
    }
    .button {
      background: #00ffaa;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .button:hover:not(:disabled) {
      background: #00dd99;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
      color: #00ffaa;
    }
    .error {
      text-align: center;
      color: #ff6666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send an Anonymous Message</h1>
    <p>Share your thoughts safely and anonymously.</p>

    <div class="panel" id="panel">
      <textarea id="message" placeholder="Type your anonymous message..."></textarea>
      <button class="button" id="sendBtn" onclick="sendMessage()">Send Message</button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      Loading user data...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7Q7WH201V6pl6_lZRyt1ZWNKem_b40xI",
      authDomain: "anonysite-f796f.firebaseapp.com",
      projectId: "anonysite-f796f",
      storageBucket: "anonysite-f796f.appspot.com",
      messagingSenderId: "904925513197",
      appId: "1:904925513197:web:c466cdf1466b22b34c13e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    if (!username) {
      alert("No username provided in URL.");
      window.location.href = "index.html";
    }

    let userId = null;

    async function checkUserExists() {
      document.getElementById('loading').style.display = 'block';

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const snap = await getDocs(q);

        document.getElementById('loading').style.display = 'none';

        if (snap.empty) {
          document.getElementById('panel').innerHTML = `
            <p class="error">
              The user <strong>${username}</strong> was not found.<br>
              <a href="index.html" style="color: #00ffaa;">Go back</a>
            </p>
          `;
        } else {
          const userDoc = snap.docs[0];
          userId = userDoc.id;
        }
      } catch (error) {
        console.error(error);
        document.getElementById('panel').innerHTML = `
          <p class="error">
            An error occurred while loading the user.<br>
            <a href="index.html" style="color: #00ffaa;">Go back</a>
          </p>
        `;
      }
    }

    checkUserExists();

    async function sendMessage() {
      const text = document.getElementById('message').value.trim();
      const btn = document.getElementById('sendBtn');

      if (!text) {
        alert('Please enter a message.');
        return;
      }

      if (!userId) {
        alert("Cannot send message because user was not found.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Sending...";

      try {
        await addDoc(collection(db, "messages"), {
          to: userId,
          text,
          createdAt: new Date()
        });

        window.location.href = "message-sent.html";
      } catch (error) {
        console.error(error);
        alert('Something went wrong. Please try again.');
        btn.disabled = false;
        btn.textContent = "Send Message";
      }
    }
  </script>
</body>
</html>
