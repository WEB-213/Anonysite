<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | AnonySite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .stats-panel {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
      margin: 10px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      cursor: pointer;
      background-color: rgba(0, 255, 170, 0.1);
      color: #00ffaa;
    }

    .actions button {
      background: #00ffaa;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      margin-right: 5px;
    }

    .actions button:hover {
      background: #00dd99;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #00ffaa;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal .modal-content {
      background: #243B55;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      color: white;
    }

    #modal button {
      margin-top: 20px;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <div class="stats-panel">
      <div class="stat-box">
        <h2>Total Users</h2>
        <div id="totalUsers">0</div>
      </div>
      <div class="stat-box">
        <h2>Total Messages</h2>
        <div id="totalMessages">0</div>
      </div>
      <div class="stat-box">
        <h2>Suspended Users</h2>
        <div id="suspendedUsers">0</div>
      </div>
    </div>

    <div class="panel">
      <input type="text" id="search" placeholder="Search by username or email..." oninput="filterUsers()">
      <select id="filterStatus" onchange="filterUsers()">
        <option value="all">All Users</option>
        <option value="active">Active</option>
        <option value="suspended">Suspended</option>
      </select>
      <button class="actions" onclick="exportCSV()" title="Export user list to CSV">Export CSV</button>

      <table>
        <thead>
          <tr>
            <th onclick="sortTable('username')">Username</th>
            <th onclick="sortTable('email')">Email</th>
            <th onclick="sortTable('messageCount')">Messages</th>
            <th onclick="sortTable('viewCount')">Views</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- rows load here -->
        </tbody>
      </table>
      <div class="loader" id="loader">Loading...</div>
    </div>
  </div>

  <div id="modal">
    <div class="modal-content" id="modalContent">
      <!-- dynamic content -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      deleteDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7Q7WH201V6pl6_lZRyt1ZWNKem_b40xI",
      authDomain: "anonysite-f796f.firebaseapp.com",
      projectId: "anonysite-f796f",
      storageBucket: "anonysite-f796f.appspot.com",
      messagingSenderId: "904925513197",
      appId: "1:904925513197:web:c466cdf1466b22b34c13e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let usersData = [];
    let sortDirection = 1;
    let currentSortKey = 'username';

    document.getElementById('loader').style.display = 'block';

    async function fetchUsers() {
      const userSnaps = await getDocs(collection(db, "users"));
      const msgsSnap = await getDocs(collection(db, "messages"));

      const allMessages = [];
      msgsSnap.forEach(doc => {
        allMessages.push({ id: doc.id, ...doc.data() });
      });

      usersData = [];

      for (const snap of userSnaps.docs) {
        const userId = snap.id;
        const userData = snap.data();

        const userMessages = allMessages.filter(msg => msg.to === userId);
        const suspended = userData.suspended || false;

        usersData.push({
          id: userId,
          username: userData.username || "(unknown)",
          email: userData.email || "-",
          viewCount: userData.viewCount || 0,
          messageCount: userMessages.length,
          suspended
        });
      }

      document.getElementById('totalUsers').textContent = usersData.length;
      document.getElementById('totalMessages').textContent = allMessages.length;
      document.getElementById('suspendedUsers').textContent = usersData.filter(u => u.suspended).length;

      document.getElementById('loader').style.display = 'none';
      displayUsers(usersData);
    }

    function displayUsers(users) {
      const tbody = document.getElementById('userTable');
      tbody.innerHTML = '';

      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><span class="avatar"></span> ${u.username}</td>
          <td>${u.email}</td>
          <td>${u.messageCount}</td>
          <td>${u.viewCount}</td>
          <td>${u.suspended ? 'Suspended' : 'Active'}</td>
          <td class="actions">
            <button title="View Details" onclick="viewUser('${u.id}')">View</button>
            <button title="${u.suspended ? 'Unsuspend' : 'Suspend'} user" onclick="toggleSuspend('${u.id}', ${u.suspended})">
              ${u.suspended ? 'Unsuspend' : 'Suspend'}
            </button>
            <button title="Delete user" onclick="confirmDelete('${u.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.filterUsers = function () {
      const text = document.getElementById('search').value.toLowerCase();
      const status = document.getElementById('filterStatus').value;

      let filtered = usersData.filter(u =>
        u.username.toLowerCase().includes(text) ||
        u.email.toLowerCase().includes(text)
      );

      if (status !== 'all') {
        filtered = filtered.filter(u => u.suspended === (status === 'suspended'));
      }

      displayUsers(filtered);
    };

    window.sortTable = function (key) {
      if (currentSortKey === key) {
        sortDirection *= -1;
      } else {
        currentSortKey = key;
        sortDirection = 1;
      }
      usersData.sort((a, b) => {
        if (a[key] < b[key]) return -1 * sortDirection;
        if (a[key] > b[key]) return 1 * sortDirection;
        return 0;
      });
      displayUsers(usersData);
    };

    window.viewUser = function (id) {
      const user = usersData.find(u => u.id === id);
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');

      content.innerHTML = `
        <h2>User Details</h2>
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Views:</strong> ${user.viewCount}</p>
        <p><strong>Messages:</strong> ${user.messageCount}</p>
        <p><strong>Status:</strong> ${user.suspended ? 'Suspended' : 'Active'}</p>
        <button onclick="closeModal()">Close</button>
      `;

      modal.style.display = 'flex';
    };

    window.closeModal = function () {
      document.getElementById('modal').style.display = 'none';
    };

    window.confirmDelete = function (id) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      content.innerHTML = `
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this user and all their messages?</p>
        <button onclick="deleteUser('${id}')">Yes, Delete</button>
        <button onclick="closeModal()">Cancel</button>
      `;
      modal.style.display = 'flex';
    };

    window.deleteUser = async function (id) {
      await deleteDoc(doc(db, "users", id));

      // delete user's messages
      const msgsSnap = await getDocs(collection(db, "messages"));
      for (const msg of msgsSnap.docs) {
        if (msg.data().to === id) {
          await deleteDoc(doc(db, "messages", msg.id));
        }
      }
      closeModal();
      alert("User deleted.");
      fetchUsers();
    };

    window.toggleSuspend = async function (id, currentStatus) {
      const userRef = doc(db, "users", id);
      await updateDoc(userRef, { suspended: !currentStatus });
      alert(currentStatus ? "User unsuspended" : "User suspended");
      fetchUsers();
    };

    window.exportCSV = function () {
      let csv = "Username,Email,Messages,Views,Status\n";
      usersData.forEach(u => {
        csv += `"${u.username}","${u.email}",${u.messageCount},${u.viewCount},"${u.suspended ? 'Suspended' : 'Active'}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "users.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    fetchUsers();
  </script>
</body>
</html>
