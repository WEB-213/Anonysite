<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | AnonySite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input {
      background: white;
      color: black;
    }
    button {
      background: #00ffaa;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00dd99;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
    <div class="link">
      Already have an account? <a href="login.html" style="color:#00ffaa;">Login</a>
    </div>
  </form>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD7Q7WH201V6pl6_lZRyt1ZWNKem_b40xI",
      authDomain: "anonysite-f796f.firebaseapp.com",
      projectId: "anonysite-f796f",
      storageBucket: "anonysite-f796f.appspot.com",
      messagingSenderId: "904925513197",
      appId: "1:904925513197:web:c466cdf1466b22b34c13e4"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        // Create user in Firebase Auth
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Store user info in Firestore
        await setDoc(doc(db, "users", uid), {
          username,
          email,
          viewCount: 0
        });

        // Save info locally (if needed)
        localStorage.setItem("username", username);
        localStorage.setItem("uid", uid);

        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message || "Signup failed.");
      }
    });
  </script>
</body>
</html>
